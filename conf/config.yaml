defaults:
  - _self_
  - data_preparation: download_pile
  - training: 126m_fp16  # Must match training_config below.
  - evaluation: evaluate_lambada
  - override hydra/job_logging: stdout

hydra:
  run:
    dir: .
  output_subdir: null

run_data_preparation: True
run_training: True
run_evaluation: True
training_config: 126m_fp16  # Must match - training above.
bignlp_path: ??? # Path to where the bignlp-scripts repo is. Should end with /.../bignlp-scripts
container: nvcr.io/nvidian/swdl/bignlp:21.10.03-py3-base
