# convert command related
launch_mode: local  # conversion launch mode
ft_gpu_counts: [1]
# triton config model command related
engine_count_per_device:
  cpu: 1
triton_backend_parameters:
  is_half: '1'
  max_input_len: '60'
  max_seq_len: '80'
  pipeline_para_size: '1'
max_batch_size: 256
preferred_batch_sizes: [256]
# triton eval model command related
perf_measurement_mode: time_windows
perf_measurement_interval: 5000  # 5s when used 'time_windows' mode
perf_measurement_request_count: 500  # 500 req when used 'count_windows' mode
perf_analyzer_timeout: 1200  # 20min
triton_launch_mode: remote
batch_sizes: [1, 2, 4, 8, 16, 32, 64, 128, 256]
# random data used for profiling related
max_shapes:
  INPUT_ID: [-1, 1, 60]  # input len
  REQUEST_INPUT_LEN: [-1, 1]
  REQUEST_OUTPUT_LEN: [-1, 1]
value_ranges:
  INPUT_ID: [1, 50256]          # vocab size
  REQUEST_INPUT_LEN: [60, 60]   # input len
  REQUEST_OUTPUT_LEN: [20, 20]  # output len
dtypes:
  INPUT_ID: uint32
  REQUEST_INPUT_LEN: uint32
  REQUEST_OUTPUT_LEN: uint32
