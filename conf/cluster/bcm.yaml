# Do not use any hydra interpolation for the cluster and env configs below.
cluster:
  type: pyxis
  account: null
  partition: null
  srun_args: ["--mpi", "pmix"]
  support_gpus_allocation: True
env:
  job_name_prefix: "bignlp_hp_tool:"
  training_container_image: nvcr.io/ea-bignlp/bignlp-training:22.05-py3
  inference_container_image: nvcr.io/ea-bignlp/bignlp-inference:22.05-py3
 
exclusive: True
gpus_per_task: null
gpus_per_node: 8
mem: 0
overcommit: False

# Do not modify below this line, use the values above instead.
partition: ${cluster.cluster.partition}
account: ${cluster.cluster.account}
job_name_prefix: ${cluster.env.job_name_prefix}

