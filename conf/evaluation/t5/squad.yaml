run:
  name: eval_${.task_name}_${.model_train_name}
  time_limit: "04:00:00"
  dependency: "singleton"
  model_train_name: t5_220m
  task_name: "squad"  # SQuAD v1.1
  fine_tuning_dir: ${base_results_dir}/${.model_train_name}/${.task_name}
  results_dir: ${base_results_dir}/${.model_train_name}/${.task_name}_eval

trainer:
  devices: 8
  num_nodes: 1
  accelerator: gpu
  precision: bf16
  logger: False # logger provided by exp_manager
  enable_checkpointing: False
  replace_sampler_ddp: False
  log_every_n_steps: 10


exp_manager:
  explicit_log_dir: ${evaluation.run.results_dir}/results
  exp_dir: null
  name: megatron_t5_${evaluation.run.task_name}_eval
  create_checkpoint_callback: False

model:
  restore_from_path: ${evaluation.run.fine_tuning_dir}/results/checkpoints/megatron_t5_squad.nemo # Path to a finetuned T5 .nemo file
  gradient_as_bucket_view: True # Allocate gradients in a contiguous bucket to save memory (less fragmentation and buffer memory)
  megatron_amp_O2: False # Enable O2 optimization for megatron amp

  data:
    validation_ds:
      src_file_name: ${data_dir}/squad_data/v1.1/dev-v1.1_src.txt
      tgt_file_name: ${data_dir}/squad_data/v1.1/dev-v1.1_tgt.txt
      global_batch_size: 128
      micro_batch_size: 16
      shuffle: False
      num_workers: 4
      pin_memory: True
      max_src_seq_length: 512
      max_tgt_seq_length: 128
      drop_last: False
      write_predictions_to_file: True
      output_file_path_prefix: ${evaluation.run.results_dir}/results/predictions
      ground_truth_file_path: ${data_dir}/prompt_data/v1.1/squad_test_ground_truth.jsonl
      metric:
        name: "exact_string_match" # Name of the evaluation metric to use.
        average: null # Average the metric over the dataset. Options: ['macro', 'micro']. Works only for 'F1', 'accuracy' etc. Refer to torchmetrics for metrics where this is supported.
        num_classes: null
        class_labels: null
        labels_are_strings: False