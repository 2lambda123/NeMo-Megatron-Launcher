slurm:
  partition: ???
  account: null
  time_limit: "4:00:00"
  nodes: 1
  exclusive: True
  mem: 0
  overcommit: True
  ntasks_per_node: ${evaluation.model.tensor_model_parallel_size}
  gpus_per_task: null
  dependency: "singleton"
  job_name: "bignlp-gpt3:evaluation"

run:
    name: eval_tasks
    tasks: all_tasks  # supported: lambada, boolq, race, piqa, hellaswag, winogrande, wikitext2, wikitext103 OR all_tasks
    output_path: ${bignlp_path}/eval_scripts/results

model:
    type: nemo-gpt3
    checkpoint_path: ${bignlp_path}/train_scripts/logs/126m/checkpoints/megatron_gpt.nemo # path of checkpoint; must be .nemo file
    tensor_model_parallel_size: 1
    eval_batch_size: 1
