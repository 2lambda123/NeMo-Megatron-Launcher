train_settings:
  limit_search_runs: 3 # Max number of runs to be launched in parallel for grid search.
  model_size_in_b: 0.126 # unit in billion parameters
  max_training_days: 2 # unit in days
  max_mins_per_run: 15 # 20 minute default running time.
  latency_in_ms: 400 # placeholder
  num_tokens_in_b: 300  # Unit in billions, typically 300B for GPT3 models.
  seq_length: 2048
  hidden_size: 4096
  candidate_logs: ${bignlp_path}/search_train_config/candidate_logs
  candidate_configs: ${bignlp_path}/search_train_config/candidate_configs
  final_result_logs: ${bignlp_path}/search_train_config/result_logs
 
inference_settings:
  vocab_size: 51200
  start_id: 50256
  end_id: 50256
  input_seq_len: 60
  output_seq_len: 20
  top_n: 10
  tensor_parallel_sizes: [1, 2, 3, 8]
  pipeline_parallel_sizes: [1, 2, 3, 4]
  max_batch_sizes: [1, 2, 8, 16, 32, 64, 256]

